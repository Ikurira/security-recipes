version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - recipes-data:/app/content/recipes
      - newsboat-data:/root/.newsboat
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  recipes-data:
    driver: local
  newsboat-data:
    driver: local
